<div class="wrapper">
  <app-sidebar style="background: white important!"></app-sidebar>
  <div class="main">
    <main class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-lg-12">
            <h1 class="header-title">Ventas por empleados</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-12">
            <ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme" [results]="countVentas"
              [gradient]="gradient" (select)="onSelect($event)" (activate)="onActivate($event)"
              (deactivate)="onDeactivate($event)">
            </ngx-charts-advanced-pie-chart>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-lg-12">
            <h1 class="header-title">Productos por categorias</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-12">
            <ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme" [results]="countProducts"
              [gradient]="gradient" (select)="onSelect($event)" (activate)="onActivate($event)"
              (deactivate)="onDeactivate($event)">
            </ngx-charts-advanced-pie-chart>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
